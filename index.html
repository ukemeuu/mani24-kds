<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mani24 KDS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            overflow: hidden;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #ffd618;
            border-radius: 4px;
        }

        @keyframes critical-pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(220, 38, 38, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(220, 38, 38, 0);
            }
        }

        .animate-critical {
            animation: critical-pulse 2s infinite;
        }

        @keyframes warning-glow {

            0%,
            100% {
                filter: drop-shadow(0 0 2px #f97316);
            }

            50% {
                filter: drop-shadow(0 0 8px #f97316);
            }
        }

        .animate-warning-glow {
            animation: warning-glow 3s infinite;
        }

        @keyframes ready-shimmer {

            0%,
            100% {
                box-shadow: 0 0 15px rgba(255, 214, 24, 0.3);
                transform: scale(1);
            }

            50% {
                box-shadow: 0 0 25px rgba(255, 214, 24, 0.6);
                transform: scale(1.01);
            }
        }

        .animate-ready-shimmer {
            animation: ready-shimmer 3s infinite ease-in-out;
        }

        @keyframes shimmer-sweep {
            0% {
                transform: translateX(-150%) skewX(-25deg);
            }

            30% {
                transform: translateX(250%) skewX(-25deg);
            }

            100% {
                transform: translateX(250%) skewX(-25deg);
            }
        }

        .animate-shimmer-sweep {
            animation: shimmer-sweep 4s infinite ease-in-out;
        }

        @keyframes flash-highlight {
            0% {
                filter: brightness(1);
                border-color: rgba(255, 255, 255, 0.2);
            }

            50% {
                filter: brightness(1.3);
                border-color: rgba(255, 255, 255, 1);
            }

            100% {
                filter: brightness(1);
                border-color: inherit;
            }
        }

        .animate-status-change {
            animation: flash-highlight 0.5s ease-out;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            yellow: '#ffd618',
                            black: '#000000',
                            dark: '#121212'
                        }
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
